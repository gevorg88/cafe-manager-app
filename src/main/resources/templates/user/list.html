<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar">

</div>
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-4">
            <img th:src="@{/image/logo.png}" class="img-responsive" alt=""/>
        </div>
    </div>

    <div class="col-md-12">
        <div class="col-md-5 pull-left">
            <h2>Users</h2>
        </div>
        <div class="col-md-4 pull-right">
            <button class="btn btn-primary add-instance" id="add-user" data-href="/users" data-modal-id="user-create-modal">Add User</button>
        </div>
        <div class="table-responsive col-md-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}" class="instance-wrapper">
                    <td>
                        <input type="text" name="firstName" th:value="${user.firstName}" class="form-control" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" name="lastName" th:value="${user.lastName}" class="form-control" placeholder="Last Name">
                    </td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a class="btn btn-danger btn-xs instance-delete" th:data-href="'/users/' + ${user.id}">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                        <a class="btn btn-primary btn-xs edit-instance" th:data-href="@{'/users/' + ${user.id}}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:replace="common/header :: user-create-modal"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
