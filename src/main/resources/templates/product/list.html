<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"></div>
<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-4">
            <img th:src="@{/image/logo.png}" class="img-responsive" alt=""/>
        </div>
    </div>

    <div class="col-md-12">
        <div class="col-md-5 pull-left">
            <h2>Products</h2>
        </div>
        <div class="col-md-4 pull-right">
            <button class="btn btn-primary add-instance" id="add-product" data-href="/products"
                    data-modal-id="product-create-modal">Add Product
            </button>
        </div>
        <div class="table-responsive col-md-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}" class="instance-wrapper">
                    <td>
                        <input type="text" name="name" th:value="${product.name}" class="form-control" placeholder="Name">
                    </td>
                    <td class="text-center">
                        <a class="btn btn-danger btn-xs instance-delete" th:data-href="'/products/' + ${product.id}">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                        <a class="btn btn-primary btn-xs edit-instance" th:data-href="@{'/products/' + ${product.id}}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="common/header :: product-create-modal"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
